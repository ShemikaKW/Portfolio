<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shemika's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>

    <div class="wrapper">

        <header id="masterhead">
            <div class="container">
                <a href="index.html" id="logo">Shemika Williams</a>
                <nav>
                    <ul>
                        <li><a href="index.html">About</a></li>
                        <li><a href="portfolio.html">Portfolio</a></li>
                        <li><a href="contact.html"></a>Contact</li>
                    </ul>
                </nav>
            </div>
        </header>


        <main class="container">
            <section class="main-selection">
                <h1>Contact</h1>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="John Doe" required="required">
                        </li>
                        <li>
                            <label for="name">Email:</label>
                            <input type="text" id="email" name="email" placeholder="example@123.com" required="required">
                        </li>
                        <li>
                            <label for="name">Message:</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <button type="button">Submit</button>

                </form>

            </section>
        </main>
        <div class="push"></div>
    </div>


    <footer>
        <div class="container">
            Copyright Â©
        </div>
    </footer>

</body>
